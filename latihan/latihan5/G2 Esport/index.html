<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G2 Esport</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>G2 ESPORTS</h1>
    <img src="../G2 Esport/img/g2-logo.png" alt="logo" class="logo" />
    <div class="container">
      <h5>Roaster</h5>
      <ul class="player">
        <div class="top">
          <li>
            <a href="#gambar-1">
              <img src="../G2 Esport/img/thumb/hooxi.png" alt="Hooxi" />
              <span>Hooxi</span>

              <div class="overlay" id="gambar-1">
                <a href="#" class="close">[x]</a>
                <a href="#gambar-5" class="prev">
                  <img src="../G2 Esport/img/arrow-left.png" alt="prev" />
                </a>
                <img src="../G2 Esport/img/full/hooxi.png" alt="Hooxi" />
                <a href="#gambar-2" class="next">
                  <img src="../G2 Esport/img/arrow-right.png" alt="next" />
                </a>
              </div>
            </a>
          </li>

          <li>
            <a href="#gambar-2">
              <img src="../G2 Esport/img/thumb/jks.png" alt="Jks" />
              <span>Jks</span>

              <div class="overlay" id="gambar-2">
                <a href="#" class="close">[x]</a>
                <a href="#gambar-1" class="prev">
                  <img src="../G2 Esport/img/arrow-left.png" alt="prev" />
                </a>
                <img src="../G2 Esport/img/full/jks.png" alt="Jks" />
                <a href="#gambar-3" class="next">
                  <img src="../G2 Esport/img/arrow-right.png" alt="next" />
                </a>
              </div>
            </a>
          </li>
        </div>

        <div class="clear"></div>

        <div class="bottom">
          <li>
            <a href="#gambar-3">
              <img src="../G2 Esport/img/thumb/hunter.png" alt="Hunter" />
              <span>Hunter</span>

              <div class="overlay" id="gambar-3">
                <a href="#" class="close">[x]</a>
                <a href="#gambar-2" class="prev">
                  <img src="../G2 Esport/img/arrow-left.png" alt="prev" />
                </a>
                <img src="../G2 Esport/img/full/hunter.png" alt="Hunter" />
                <a href="#gambar-4" class="next">
                  <img src="../G2 Esport/img/arrow-right.png" alt="next" />
                </a>
              </div>
            </a>
          </li>

          <li>
            <a href="#gambar-4">
              <img src="../G2 Esport/img/thumb/monesy.png" alt="Monesy" />
              <span>Monesy</span>

              <div class="overlay" id="gambar-4">
                <a href="#" class="close">[x]</a>
                <a href="#gambar-3" class="prev">
                  <img src="../G2 Esport/img/arrow-left.png" alt="prev" />
                </a>
                <img src="../G2 Esport/img/full/monesy.png" alt="Monesy" />
                <a href="#gambar-5" class="next">
                  <img src="../G2 Esport/img/arrow-right.png" alt="next" />
                </a>
              </div>
            </a>
          </li>

          <li>
            <a href="#gambar-5">
              <img src="../G2 Esport/img/thumb/nico.png" alt="Nico" />
              <span>Nico</span>

              <div class="overlay" id="gambar-5">
                <a href="#" class="close">[x]</a>
                <a href="#gambar-4" class="prev">
                  <img src="../G2 Esport/img/arrow-left.png" alt="prev" />
                </a>
                <img src="../G2 Esport/img/full/nico.png" alt="Nico" />
                <a href="#gambar-1" class="next">
                  <img src="../G2 Esport/img/arrow-right.png" alt="next" />
                </a>
              </div>
            </a>
          </li>
        </div>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
